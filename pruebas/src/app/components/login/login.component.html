<h2>Login de usuario</h2>
<form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    <input type="submit" value="Enviar">
</form>
<div class="mb-3">
    <button class="btn btn-info" (click)="onLoginGoogle()">Login With Google</button>
</div>

<div class="mb-3">
    <button class="btn btn-info" (click)="onLoginGit()">Login With Git</button>
</div>
<div class="mb-3">
    <button class="btn btn-info" (click)="onLoginX()">Login With X</button>
</div>
<div class="mb-3">
    <a routerLink="/register" routerLinkActive="active">Registrar</a>
</div>
